openldap_server_package_manifest:
  - name: osstech-openldap-servers
    enablerepo: osstech-devops
openldap_client_package_manifest:
  - name: osstech-openldap-clients
    enablerepo: osstech-devops

openldap_server_service_name: osstech-ldap
openldap_server_default_file: /opt/osstech/etc/sysconfig/slapd

openldap_dirs_sysconf: /opt/osstech/etc/openldap
openldap_dirs_bin: /opt/osstech/bin
openldap_dirs_sbin: /opt/osstech/sbin
openldap_dirs_db: /opt/osstech/var/lib/ldap
openldap_dirs_run: /opt/osstech/var/run/openldap

