openldap_server_package_manifest:
  - name: osstech-openldap-servers
    enablerepo: osstech-devops
openldap_client_package_manifest:
  - name: osstech-openldap-clients
    enablerepo: osstech-devops

openldap_server_service_name: osstech-ldap
openldap_server_default_file:

openldap_sysconf_dir: /opt/osstech/etc/openldap
openldap_bin_dir: /opt/osstech/bin
openldap_sbin_dir: /opt/osstech/sbin
openldap_db_dir: /opt/osstech/var/lib/ldap
openldap_run_dir: /opt/osstech/var/run/openldap

